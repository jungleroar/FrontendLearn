<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Путь фрилансера - книга</title>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <span class="logo">Книжный </span>
        <nav class="nav">

          <a href="" class="nav-link">Подписка</a>

        </nav>
        <a href="#" class="login">Личный кабинет</a>

      <!-- /.header-container -->
    </header>
    <!-- Main section -->
    <section class="hero">
      <div class="hero-container">
        <img src="img/book.jpg" alt="book" class="hero-image" />

          <span class="author">Артем Исламов</span>

            <span class="info-text age">Возрастные ограничения: 12+</span>

          <!-- /.info -->
          <div class="price">
            <span class="pricetag">490 ₽ </span>
            <a href="" class="favorites">Добавить в избранное </a>
          </div>
          <div class="button">

            <a href="#" class="button-outline">Купить книгу</a>
          </div>
        </div>
      </div>

    <!-- About -->
    <section class="about"></section>
    <!-- Readers -->
    <section class="readers"></section>
    <!-- Footer -->
    <footer class="footer"></footer>
